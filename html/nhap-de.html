<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="box__container">
        <div class="box">
            <label for="dethi">Tên đề thi :</label>
            <input type="text" id="dethi" name="dethi">
            <button id="add">Thêm câu hỏi</button>
            <button><a href="index.html">Trang chủ</a></button>
        </div>
        <div class="box__questions">
            <div class="question" id="form-0">
                <label for="cauhoi">Câu hỏi số 1 :</label>
                <input type="text" id="cauhoi-0" name="cauhoi">
                <br>
                <label for="phuongan">Phương án :</label>
                <div class="box__answers">
                    <div class="box__answers-item">
                        <label for="a">A</label>
                        <input type="text" class="answers">
                        <input type="radio" name="dapan-0" class="a">
                    </div>
                    <div class="box__answers-item">
                        <label for="b">B</label>
                        <input type="text" class="answers">
                        <input type="radio" name="dapan-0" class="b">
                    </div>
                    <div class="box__answers-item">
                        <label for="c">C</label>
                        <input type="text" class="answers">
                        <input type="radio" name="dapan-0" class="c">
                    </div>
                    <div class="box__answers-item">
                        <label for="d">D</label>
                        <input type="text" class="answers">
                        <input type="radio" name="dapan-0" class="d">
                    </div>
                </div>
            </div>
        </div>
        <button id="save">Lưu</button>
    </div>
    
</body>
<script src="/js/nhapde.js"></script>
</html>
